<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Admin User List</title>
</head>
<body>

	<p align="right">
		<th:block th:if="${session.adminId != null}">
			<a th:href="@{/admin/main}">(공통)관리화면으로 이동</a> 
			<a th:href="@{/admin/signOut}">로그아웃</a>
		</th:block>
	</p>

	<div align="center">
		<h2>유저 리스트 전체조회</h2>
		<table border="1">
			<tr align="center">
				<th>번호</th>
				<th>유저 프로필</th>
				<th>유저 ID</th>
				<th>유저 닉네임</th>
				<th>이메일</th>
				<th>회원가입일</th>
			</tr>
			<tr align="center" th:each="userDTO : ${userList}">
				<td th:text="${userDTOStat.count}"></td>
				<td><img th:src="@{/user/thumbnails(fileName=${userDTO.profileUUID})}"  width="50" height="50"/></td>
				<td th:text="${userDTO.userId}"></td>
				<td th:text="${userDTO.nickname}"></td>
				<td th:text="${userDTO.email}"></td>
				<td th:text="${#dates.format(userDTO.joinAt , 'yyyy-MM-dd')}"></td>
			</tr>
		</table>
	</div>
	
</body>
</html>
