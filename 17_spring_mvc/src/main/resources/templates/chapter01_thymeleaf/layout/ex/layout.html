<!DOCTYPE html>

<!-- 

    # 선언문

	- xmlns:th는 Thymeleaf 템플릿에서 사용될 수 있는 태그와 속성을 정의한다.
	- xmlns:layout는 Thymeleaf Layout Dialect의 XML 네임스페이스 선언으로 웹 페이지 레이아웃을 구성하기 위한 속성과 태그를 정의한다.

 -->

<html xmlns:th="http://www.thymeleaf.org" 
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>Thymeleaf Layout Ex</title>
<!-- 

	# import
	
	- 공통적용을 위한 script , jquery , css , editor 및 웹 리소스 경로를 레이아웃에 정의하여  
	   리소스 관리가 훨씬 간단해지고 리소스의 import를 재사용하여 개발 효율성이 크게 향상된다.
	
 -->
<link th:href="@{/style.css}" rel="stylesheet" type="text/css">
<script th:src="@{/script.js}"></script>
</head>
<body>

	<!-- 
	
		# header , side , footer 
		
		- 레이아웃의 공통화면을 의미한다.
		- 화면의 상단부를 주로 'header'로 사용한다.
		- 화면의 사이드를 주로 'side' , 'aside' , 'nav' , 'menu'로 사용한다.
		- 화면의 하단부를 주로 'footer'로 사용한다.
		
	 -->

	<h2>헤더(header)</h2>
	<hr/>
	
	<h2>사이드(side , aside , nav , menu)</h2>
	<hr/>
	
	<!-- 
	
		# content , body , main , section
	
		- <div layout:fragment="content"> 부분은 각 콘텐츠 페이지의 실제 내용이 들어갈 자리를 표시한다. 
		
		- layout:fragment="content" 부분에 해당 페이지의 고유 내용을 삽입하여 공통 레이아웃을 재사용할 수 있다.	
		
		- layout:fragment 속성을 사용하여 이 부분이 동적으로 각 콘텐츠 페이지에 의해 교체될 수 있게 한다.
	 
	 -->
	
	<div layout:fragment="content">
		<p>동적으로 교체될 화면(content, body, main, section)</p>
	</div>
	
	
	<h2>푸터(footer)</h2>

</body>
</html>
