<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<div th:if ="${com > me}">
		<p>up</p>
	</div>
	<div th:if ="${com == me}">
		<p>Bingo!</p>
	</div>
	<div th:if ="${com < me}">
		<p>down</p>
	</div>
</body>
</html>
