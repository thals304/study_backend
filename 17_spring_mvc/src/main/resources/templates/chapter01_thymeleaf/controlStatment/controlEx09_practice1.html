<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<select>
		<option th:each=" year : ${#numbers.sequence(2400,1900)}" th:text="${year}"></option>
	</select>
	
	<select>
		<option th:each="month : ${#numbers.sequence(1,12)}" th:text="${month}"></option>
	</select>
	
	<select>
		<option th:each="date : ${#numbers.sequence(1,31)}" th:text="${date}"></option>
	</select>
</body>
</html>
