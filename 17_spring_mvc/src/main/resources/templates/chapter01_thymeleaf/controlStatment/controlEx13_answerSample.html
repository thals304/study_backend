<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>연습예시</title>
</head>
<body>

	<table border="1">
		<tr>
			<th>productId</th>
			<th>productNm</th>
			<th>price</th>
			<th>deliveryPrice</th>
		</tr>
		<tr th:each="productDTO : ${productList}">
			<td th:text="${productDTO.productId}"></td>
			<td th:text="${productDTO.productNm}"></td>
			<td th:text="${productDTO.price}"></td>
			<td th:text="${productDTO.deliveryPrice}"></td>
		</tr>
	</table>

</body>
</html>
