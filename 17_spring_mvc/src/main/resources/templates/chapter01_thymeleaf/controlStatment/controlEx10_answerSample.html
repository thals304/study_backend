<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>연습예시</title>
</head>
<body>

	<th:block th:each="month : ${#numbers.sequence(1,12)}">
		<span th:text="|${month}월 : |"></span>
		<th:block th:if="${month == 1 || month == 3 || month == 5 || month ==7 || month == 8 || month == 10 || month == 12}">
			<select>
				<option th:each="day : ${#numbers.sequence(31,1)}" th:text="|${day}일|"></option>
			</select>
		</th:block>
		<th:block th:if="${month == 2 }">
			<select>
				<option th:each="day : ${#numbers.sequence(28,1)}" th:text="|${day}일|"></option>
			</select>
		</th:block>
		<th:block th:if="${month == 4 || month == 6 || month == 9 || month == 11 }">
			<select>
				<option th:each="day : ${#numbers.sequence(30,1)}" th:text="|${day}일|"></option>
			</select>
		</th:block>
		<br />
	</th:block>
	
	
</body>
</html>
