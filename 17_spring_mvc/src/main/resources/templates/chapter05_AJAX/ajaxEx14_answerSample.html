<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>연습예제</title>
<script th:src="@{/jquery/jquery-3.7.1.min.js}"></script>
<script>

	$().ready(function(){

		$("#answer").click(function(){
			
			$.ajax({
				
				url : "/ajax/ex14_answerSample",
				type : "post",
				success : function(data) {
					let result =  `
						<table border='1'>
							<tr>
								<th>productId</th>
								<th>productNm</th>
								<th>price</th>
								<th>deliveryPrice</th>
								<th>enrollDt</th>
								<th>brandId</th>
							</tr>
							<tr>
								<td>${data.productId}</td>
								<td>${data.productNm}</td>
								<td>${data.price}</td>
								<td>${data.deliveryPrice}</td>
								<td>${data.enrollDt}</td>
								<td>${data.brandId}</td>
							</tr>
						 </table>`
					
						 $("#result").html(result);
				}
			
			});
			
		});
		
	});
	
</script>
</head>
<body>

	<!-- 
	
		# Get DTO
	
		1. get DTO 버튼을 클릭할 경우 AJAX를 사용하여 supposeDAO.getDTO()데이터를 받아온다. 
		
		2.반환된 데이터를 테이블 형태로 <div id="result"></div>에 출력한다.
		
		예시)
		
			<table border='1'>
				<tr>
					<th>productId</th>
					<th>productNm</th>
					<th>price</th>
					<th>deliveryPrice</th>
					<th>enrollDt</th>
					<th>brandId</th>
				</tr>
				<tr>
					<td>1</td>
					<td>노트북1</td>
					<td>1000000</td>
					<td>2500</td>
					<td>오늘일자</td>
					<td>1</td>
				</tr>
			 </table>
	 -->

	<h3>Get DTO</h3>
	<input type="button" id="answer" value="get DTO" />
	
	<div id="result">
	
	</div>

</body>
</html>
