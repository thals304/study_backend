<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>연습예제</title>
<script th:src="@{/jquery/jquery-3.7.1.min.js}"></script>
<script>

	$().ready(function(){

		$("#answer").click(function(){
			
			let param = {
				"num1" : $("[name='num1']").val(),
				"num2" : $("[name='num2']").val(),
				"num3" : $("[name='num3']").val()
			}
			
			
			$.ajax({
				
				url : "/ajax/ex07_answerSample",
				type : "post",
				contentType : "application/json",
				data : JSON.stringify(param),
				success : function(maxNum) {
					$("#result").text("최대값 : " + maxNum);
				}
			});
			
		});
		
	});
	
</script>
</head>
<body>

	<!-- 
	
		# 최대값 구하기
		
		1. 정수 데이터 3개를 선택한다.
		2. 선택받은 데이터를 AJAX를 사용하여 /ajax/ex07_practice컨트롤러로 전송한다.
		3. 컨트롤러에서 가장 큰 수를 반환한다.
		4. 반환받은 데이터를 <p id="result"></p>에 '최대값 : 최대값데이터' 형태로 표시한다.	
	
	 -->

	<div>
		<p>정수 1: <input type="number" name="num1" value="1" /></p>
		<p>정수 2: <input type="number" name="num2" value="2" /></p>
		<p>정수 3: <input type="number" name="num3" value="3" /></p>
		<p><input type="button" id="answer" value="전송"></p>
		<p id="result"></p>
	</div>

</body>
</html>
