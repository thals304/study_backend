<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>login</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background-color: #f7f7f7;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  form {
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 300px;
  }

  h2 {
    text-align: center;
    color: #333;
  }

  div {
    margin-bottom: 15px;
  }

  label {
    display: block;
    margin-bottom: 5px;
  }

  input[type="text"],
  input[type="password"] {
    width: 100%;
    padding: 10px;
    border-radius: 4px;
    border: 1px solid #ddd;
    box-sizing: border-box;
  }

  button {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 4px;
    background-color: #5c87b2;
    color: white;
    font-size: 16px;
    cursor: pointer;
    margin-top: 10px;
  }

  button:hover {
    background-color: #4a7198;
  }
</style>
</head>
<body>

	<form th:action="@{/auth/login}" method="post">
	  <h2>로그인</h2>
	  <div>
	    <label for="userId">아이디:</label>
	    <input type="text" id="userId" name="userId"  placeholder="not work">
	  </div>
	  <div>
	    <label for="password">패스워드:</label>
	    <input type="text" id="password" name="password" placeholder="not work">
	  </div>
	  <div>
	    <label for="role">권한:</label>
	    <select id="role" name="role">
	      <option value="user">USER</option>
	      <option value="admin">ADMIN</option>
	    </select>
	  </div>
	  <div>
	    <button type="submit">로그인</button>
	  </div>
	</form>

</body>
</html>
