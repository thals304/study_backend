spring.application.name=19_spring_mvc_training_ver2_practice1

# db connection
spring.datasource.url=jdbc:log4jdbc:mysql://localhost:3306/SPRING_MVC_TRAINING_VER2?serverTimezone=Asia/Seoul
spring.datasource.username=root
spring.datasource.password=0000
spring.datasource.driverClassName=net.sf.log4jdbc.sql.jdbcapi.DriverSpy

# MyBatis
mybatis.mapper-locations=classpath:/mapper/*.xml
mybatis.type-aliases-package=com.application.trainingVer2 
mybatis.configuration.map-underscore-to-camel-case=true

# ServerPot
server.port=80

# File > spring_member_profile를 C 드라이브에 만들어야 함
spring.servlet.multipart.max-file-size=30MB
spring.servlet.multipart.max-request-size=100MB 
file.repo.path=c:/spring_member_profile/ 
